<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee payroll form</title>
    <link rel="stylesheet" href="payroll_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>

<!-- UC 1 - Employee Payroll App with Logo -->

    <header class="Header-content header">
        <div class="logo-content">
            <img src="./assets/Images/logo.png" alt="logo">
        <div>
            <span class="emp-text">EMPLOYEE</span> <br>
            <span class="emp payroll">PAYROLL</span>
        </div>
        </div>

<!-- UC 2 - Emp Payroll Form With Header And Name -->
        
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name ..." required>
            </div>
        </form>
    </div>
    </header>
</body>
</html>
